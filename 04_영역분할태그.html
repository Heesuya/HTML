<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역분할태그</title>
</head>
<body>
    <h1>영역분할태그</h1>
    <hr>
    <!--영상 끌어올때 많이 사용함-->
    <!--유료 컨테츠는 조심-->
    <h2>iframe : 다른 문서에서 만들어진 내용을 현재 문서에 포함할때 사용하는 태그</h2>
    <iframe width="500" height="328" src="https://www.youtube.com/embed/78lNnCitcBM" title="RIIZE 라이즈 &#39;Boom Boom Bass&#39; MV" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <iframe width="749" height="421" src="https://www.youtube.com/embed/jATNXN9w1NA" title="포켓몬 월드페스티벌 2017 in 송도 피카츄 댄스" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    <hr>

    <h3>abc</h3> 

    <!--인라인 요소 / 블록 요소 : 영역 분할할때 많이 씀-->
    <!--블록 요소-->
    <div style="color: red;background-color: antiquewhite;width: 100px; height: 100px">abc</div><div>123</div> 
    <div>가나다라</div>

    <hr>

    <span >abc</span>
    <!--기본적으로 크기가 조절되어 있어서 크기조정이 불가능함-->
    <span style="color: orange;background-color: aquamarine;width: 100px; height: 100px">123</span>
    <span>가나다라</span>
</body>
</html>
